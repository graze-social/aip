services:
  db:
    image: postgres:17
    container_name: aip_db
    restart: always
    environment:
      POSTGRES_USER: aip
      POSTGRES_PASSWORD: aip_password
      POSTGRES_DB: aip_db
    volumes:
      - aip_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aip -d aip_db"]
      interval: 5s
      retries: 5
      timeout: 3s

  aip:
    build: .
    container_name: aip_service
    restart: always
    depends_on:
      db:
        condition: service_healthy  # Ensure the database is ready before starting `aip`
    environment:
      DATABASE_URL: postgresql://aip:aip_password@db:5432/aip_db
      DEBUG: "true"
      WORKER_ID: "dev1"
    ports:
      - "8080:8080"
    volumes:
      - .:/app

volumes:
  aip_db_data:
