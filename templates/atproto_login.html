{% extends "base.html" %}

{% block content %}
<div class="login-container">
    {% if svg_logo %}
        <div class="logo">
            <img alt="Company Logo" src="{{ svg_logo|safe }}">
        </div>
    {% endif %}
    
    {% if brand_name %}
        <h1>{{ brand_name }}</h1>
    {% endif %}

    <label style="font-size: 1rem;">Bluesky/ATProto Username</label>
    <form class="login-form" method="post" action="/auth/atproto">
        <input type="text" name="subject" placeholder="user.bsky.social" required />
        <input type="hidden" name="destination" value="{{ destination }}">
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
